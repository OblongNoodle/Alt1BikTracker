<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Catalyst Tracker</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
	/>
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
	></script>
	<link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
	<link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css" />
	<style>
		.adjust-btn {
            display: inline-block;
            font-size: 11px;
            padding: 2px 6px;
            margin: 0 2px;
            cursor: pointer;
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
        }
        .adjust-btn:hover {
            background: #555;
        }
        .count-cell {
            white-space: nowrap;
        }
	</style>
</head>
<body class="nis">
<div class="container scroll">
	<div class="row matHeader">
		<div class="col">Clue Type</div>
		<div class="col">Quantity</div>
	</div>
	<div class="row ancient">
		<div class="col mats">Easy</div>
		<div class="col count-cell">
			<button class="adjust-btn" data-clue="easy" data-action="minus">-</button>
			<span id="easyClues">0</span>
			<button class="adjust-btn" data-clue="easy" data-action="plus">+</button>
		</div>
	</div>
	<div class="row rare">
		<div class="col mats">Medium</div>
		<div class="col count-cell">
			<button class="adjust-btn" data-clue="medium" data-action="minus">-</button>
			<span id="mediumClues">0</span>
			<button class="adjust-btn" data-clue="medium" data-action="plus">+</button>
		</div>
	</div>
	<div class="row uncommon">
		<div class="col mats">Hard</div>
		<div class="col count-cell">
			<button class="adjust-btn" data-clue="hard" data-action="minus">-</button>
			<span id="hardClues">0</span>
			<button class="adjust-btn" data-clue="hard" data-action="plus">+</button>
		</div>
	</div>
	<div class="row common">
		<div class="col mats">Elite</div>
		<div class="col count-cell">
			<button class="adjust-btn" data-clue="elite" data-action="minus">-</button>
			<span id="eliteClues">0</span>
			<button class="adjust-btn" data-clue="elite" data-action="plus">+</button>
		</div>
	</div>
	<div class="row common">
		<div class="col mats">Master</div>
		<div class="col count-cell">
			<button class="adjust-btn" data-clue="master" data-action="minus">-</button>
			<span id="masterClues">0</span>
			<button class="adjust-btn" data-clue="master" data-action="plus">+</button>
		</div>
	</div>
	<div class="row fixed-bottom">
		<div class="row">
			<div class="col">
				<button class="nisbutton" id="resetBtn" type="button">Reset</button>
			</div>
			<div class="col">
				<div class="row pt-2">
					<div class="col">Total:</div>
					<div class="col"><span id="totalCatalysts">0</span></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div style="display: none;" id="status">Waiting for chat capture...</div>

<script src="../dist/main.js"></script>
</body>
</html>
