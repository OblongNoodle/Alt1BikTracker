<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Catalyst Tracker</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
	/>
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
	></script>
	<link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
	<link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css" />
</head>
<body class="nis">
<div class="container scroll">
	<div class="row matHeader">
		<div class="col">Clue Type</div>
		<div class="col">Quantity</div>
	</div>
	<div class="row ancient">
		<div class="col mats">Easy</div>
		<div class="col" id="easyClues">0</div>
	</div>
	<div class="row rare">
		<div class="col mats">Medium</div>
		<div class="col" id="mediumClues">0</div>
	</div>
	<div class="row uncommon">
		<div class="col mats">Hard</div>
		<div class="col" id="hardClues">0</div>
	</div>
	<div class="row common">
		<div class="col mats">Elite</div>
		<div class="col" id="eliteClues">0</div>
	</div>
	<div class="row common">
		<div class="col mats">Master</div>
		<div class="col" id="masterClues">0</div>
	</div>
	<div class="row fixed-bottom">
		<div class="row">
			<div class="col">
				<button class="nisbutton" id="resetBtn" type="button">Reset</button>
			</div>
			<div class="col">
				<div class="row pt-2">
					<div class="col">Total:</div>
					<div class="col"><span id="totalCatalysts">0</span></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div style="display: none;" id="status">Waiting for chat capture...</div>

<script src="../dist/main.js"></script>
</body>
</html>
